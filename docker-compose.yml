version: '3.5'

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  
  web2py:
    build: .
    image: daviga/web2py
    command: uwsgi
    environment:
      - WEB2PY_PASSWORD=1234
      - WEB2PY_ADMIN_SECURITY_BYPASS=true
    volumes:
     - web2pyd:/opt/web2py/applications
    depends_on:
      - db
##Certificado SSL
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./keys:/keys:ro
    depends_on:
      - web2py

    ports:
      - 8080:80
      - 8443:443
##Define um volume externo
volumes:
  web2pyd: 
    external: True
  db:
    driver: local    